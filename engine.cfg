[application]

name="ld38"
main_scene="res://game.tscn"
icon="res://assets/icon.png"

[display]

width=320
height=569
stretch_mode="2d"
stretch_aspect="keep_width"

[image_loader]

filter=false
gen_mipmaps=false

[input]

left=[key(A), jaxis(0, 0), key(Left)]
right=[key(D), jaxis(0, 1), key(Right)]
up=[key(W), key(Up), jaxis(0, 2)]
down=[key(S), key(Down), jaxis(0, 3)]
fire=[key(Space), jbutton(0, 7), jbutton(0, 1)]
gameover=[key(End)]

[render]

default_clear_color=#ff111111
